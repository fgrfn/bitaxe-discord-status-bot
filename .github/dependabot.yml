version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "â¬†ï¸"
      include: "scope"
    reviewers:
      - "fgrfn"
    assignees:
      - "fgrfn"
    # Grouping strategy
    groups:
      discord-dependencies:
        patterns:
          - "discord*"
      testing-dependencies:
        patterns:
          - "pytest*"
      dev-dependencies:
        patterns:
          - "black"
          - "flake8"
          - "isort"
          - "mypy"
  
  # Docker base image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "ğŸ³"
    reviewers:
      - "fgrfn"
  
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "âš™ï¸"
    reviewers:
      - "fgrfn"
